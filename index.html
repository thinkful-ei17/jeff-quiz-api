<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <header role="banner">
    <h1>Quiz</h1>
    <section class="quiz-status">
      <h4 class="progress js-progress"></h3>
      <h4 class="score js-score"></h3>
    </section>
  </header>

  <main role="main">
    <section class="intro js-intro">
      <p>Welcome to the quiz.</p>
      <form class="js-trivia-form">           
          <label for="question_amount">Select Number of Questions: </label>
          <select name="number" class="form-control js-question-amt" id="question_amount">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="50">50</option>
          </select>
      </form>
      <button class="start js-start">Start Now</button> 
    </section>
    <section class="question js-question"></section>
    <section class="question-feedback js-question-feedback"></section>
    <section class="outro js-outro">
      Thanks for playing!
      <button class="start js-start">Restart Quiz</button>
    </section>
  </main>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
